<p><a href="http://www.cycript.org/" target="_blank" rel="noopener">http://www.cycript.org/</a></p>
<h3 id="先查找进程名称"><a href="#先查找进程名称" class="headerlink" title="先查找进程名称"></a>先查找进程名称</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ ps aux //查找所有进程</span><br><span class="line">$ ps aux | grep HuaYang //查找指定进程名的进程信息</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">注入到进程 </span><br><span class="line"></span><br><span class="line">$ cycript -p SpringBoard</span><br><span class="line">//创建一个弹窗</span><br><span class="line">$ var alert = [[UIAlertView alloc] initWithTitle:@<span class="string">"\u0063\u0079\u0063\u0072\u0069\u0070\u0074\u8c03\u8bd5"</span> message:@<span class="string">"cp666"</span> delegate:nil cancelButtonTitle:@<span class="string">"OK"</span> otherButtonTitles:nil] </span><br><span class="line">$ <span class="built_in">return</span> <span class="comment">#"&lt;UIAlertView: 0x10b0665a0; frame = (0 0; 0 0); layer = &lt;CALayer: 0x170621280&gt;&gt;"</span></span><br><span class="line">$ [alert show]</span><br><span class="line">$ [alert release]</span><br><span class="line">//如果知道一个对象在内存中的地址，可以通过“<span class="comment">#”操作符来获取这个对象 </span></span><br><span class="line">$ [<span class="comment">#0x10b0665a0 show] </span></span><br><span class="line">//如果知道一个类对象存在当前进程中，却不知道它的地址，不能通过“<span class="comment">#”操作符来获取它，此时，不妨试试choose命令</span></span><br><span class="line">$ choose(UIAlertView)</span><br><span class="line">$ <span class="built_in">return</span> [<span class="comment">#"&lt;UIAlertView: 0x10b0665a0; frame = (0 0; 0 0); layer = &lt;CALayer: 0x170621280&gt;&gt;"]</span></span><br><span class="line"></span><br><span class="line">//打印出当前界面的view层级</span><br><span class="line">$ UIApp.keyWindow.recursiveDescription().toString() </span><br><span class="line"></span><br><span class="line">//Now</span><br><span class="line">/var/containers/Bundle/Application/7D69E3D5-8FF6-4BBD-937E-42A45C70C5E2/HuaYang.app/HuaYang</span><br><span class="line">$ cycript -p HuaYang</span><br><span class="line">$ UIApp.keyWindow.recursiveDescription().toString() //打印所有UI</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//通过view的nextResponder方法，可以找出它所属的视图控制器ViewController</span><br><span class="line">$ [<span class="comment">#0x1552d1da0 nextResponder] </span></span><br><span class="line"><span class="comment">#"&lt;PLBorderButton: 0x155343ce0; baseClass = UIButton; frame = (164 0; 131 46); hidden = YES; opaque = NO; layer = &lt;CALayer: 0x155343a30&gt;&gt;"</span></span><br><span class="line">$ screen = <span class="comment">#0x155343ce0</span></span><br><span class="line">$ screen.hidden = NO </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">$ recursiveDescription － 打印UIView对象</span><br><span class="line">$ [[UIApp keyWindow] recursiveDescription].toString()</span><br><span class="line"></span><br><span class="line">$ _printHierarchy － 直接打印所有UIViewController</span><br><span class="line">$ [[[UIWindow keyWindow] rootViewController]  _printHierarchy].toString()</span><br><span class="line"> </span><br><span class="line">_autolayoutTrace - recursiveDescription的简化版，去掉了UIView的一些描述</span><br><span class="line">$ [[UIApp keyWindow] _autolayoutTrace].toString()</span><br><span class="line"></span><br><span class="line">_ivarDescription - 打印某个对象所有instance的名字和值</span><br><span class="line">$ [choose(SBApplication)[0] _ivarDescription].toString()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">_methodDescription - 打印某个对象的属性，实例和类方法</span><br><span class="line">$ [choose(SBApplicationController)[0] _methodDescription].toString()</span><br><span class="line">$ [<span class="comment">#0x104cf95e0 _methodDescription].toString()</span></span><br><span class="line"></span><br><span class="line">找到目标App的Documents目录路径</span><br><span class="line">$ cycript -p TargetApp</span><br><span class="line">$ [[NSFileManager defaultManager] URLsForDirectory:NSDocumentDirectory inDomains:NSUserDomainMask][0] </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">获取bundle info</span><br><span class="line">$ [[NSBundle mainBundle] infoDictionary].toString()</span><br><span class="line"></span><br><span class="line">触发UIControlEventTouchUpInside事件。</span><br><span class="line">$ [[choose(UIButton) objectAtIndex:0] sendActionsForControlEvents:UIControlEventTouchUpInside]</span><br><span class="line">[<span class="comment">#0x15d101c00 sendActionsForControlEvents:4095]</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">$ cy<span class="comment"># var sender = [[[[[UIApplication sharedApplication] keyWindow] subviews] objctAtIndex:0] nextResponder]</span></span><br><span class="line"><span class="comment">#"&lt;ViewController: 0x159d15770&gt;"</span></span><br><span class="line">$ cy<span class="comment"># [sender showImage:sender]</span></span><br></pre></td></tr></table></figure>
